apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "pt.it.porto.mydiabetes"
        minSdkVersion 14
        targetSdkVersion 25
        // vars to enable new features
        buildConfigField "boolean", "IOB_AVAILABLE", "true"
        buildConfigField "boolean", "SYNC_AVAILABLE", "true"
        buildConfigField "boolean", "GLUCOMETER_AVAILABLE", "true"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    productFlavors {
        prod {
            buildConfigField "boolean", "USE_FABRIC", "false"
        }
        devel {
            buildConfigField "boolean", "USE_FABRIC", "true"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            buildConfigField "boolean", "IOB_AVAILABLE", "false"
            buildConfigField "boolean", "SYNC_AVAILABLE", "false"
            buildConfigField "boolean", "GLUCOMETER_AVAILABLE", "false"
        }
        debug {
            applicationIdSuffix ".debug"
        }
    }

    lintOptions{
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    compile files('libs/droidText.0.4.jar')
    compile 'com.android.support:support-v4:25.1.1'
    compile 'com.android.support:design:25.1.1'
    compile 'com.android.support:cardview-v7:25.1.1'
    compile 'com.android.support:recyclerview-v7:25.1.1'
    compile 'com.yqritc:recyclerview-flexibledivider:1.2.6'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'com.github.lecho:hellocharts-android:v1.5.8'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.simplecityapps:recyclerview-fastscroll:1.0.6'
    compile('com.crashlytics.sdk.android:crashlytics:2.5.2@aar') {
        transitive = true;
    }

    // tests
    testCompile 'junit:junit:4.12'

    androidTestCompile 'com.android.support:support-annotations:25.1.1'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    // Optional -- Hamcrest library
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'

}
