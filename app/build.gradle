apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    signingConfigs {
    }
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "pt.it.porto.mydiabetes"
        minSdkVersion 19
        targetSdkVersion 25
        // vars to enable new features
        buildConfigField "boolean", "IOB_AVAILABLE", "false"
        buildConfigField "boolean", "SYNC_AVAILABLE", "false"
        buildConfigField "boolean", "GLUCOMETER_AVAILABLE", "true"
        buildConfigField "boolean", "TASKS_AVAILABLE", "false"
        buildConfigField "boolean", "ADVICES_AVAILABLE", "false"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField "long", "BUILDDATE", System.currentTimeMillis() + "L"
    }
    productFlavors {
        prod {
            buildConfigField "boolean", "USE_FABRIC", "false"
        }
        devel {
            buildConfigField "boolean", "USE_FABRIC", "false"// here a cenas
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            applicationIdSuffix ".debug"
            buildConfigField "boolean", "IOB_AVAILABLE", "true"
            buildConfigField "boolean", "SYNC_AVAILABLE", "true"
            buildConfigField "boolean", "GLUCOMETER_AVAILABLE", "true"
            //buildConfigField "boolean", "TASKS_AVAILABLE", "true"
            //buildConfigField "boolean", "ADVICES_AVAILABLE", "true"
        }
    }
    //YAPDROID
//    sourceSets {
//        main {
//            assets.srcDirs = ['src/main/assets']
//            //jniLibs.srcDirs = [ 'src/gmp']}
//        }
//    }
    //YAPDROID
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi-v7a'
            universalApk true
        }
    }
    dexOptions {
        jumboMode true
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    compile files('libs/droidText.0.4.jar')
    compile 'com.android.support:support-v4:25.2.0'
    compile 'com.android.support:design:25.2.0'
    compile 'com.android.support:cardview-v7:25.2.0'
    compile 'com.android.support:recyclerview-v7:25.2.0'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.yqritc:recyclerview-flexibledivider:1.2.6'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'com.github.lecho:hellocharts-android:v1.5.8'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.simplecityapps:recyclerview-fastscroll:1.0.14'
    compile 'com.github.esafirm.android-image-picker:imagepicker:1.3.3@aar'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.5.2@aar') {
        transitive = true;
    }
    //YAPDROID
    //    compile fileTree(dir: 'libs', include: ['*.jar'])
    //   compile fileTree(dir: 'gmp', include: ['*.so'])
    //YAPDROID
    // tests
    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support:support-annotations:25.2.0'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    // Optional -- Hamcrest library
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
    compile 'com.google.android.gms:play-services-appindexing:8.4.0'
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.0'
    compile 'com.github.javiersantos:MaterialStyledDialogs:2.1'
    compile 'com.github.jakob-grabner:Circle-Progress-View:v1.3'
    compile 'com.github.Pierry:SimpleToast:v1.7'
    compile 'com.github.aakira:expandable-layout:1.6.0@aar'
    compile ('com.github.florent37:androidparallax:1.0.1@aar'){
        transitive=true
    }
}
